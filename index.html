<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class=mainContainer>
            <div class="topContainer">
                <h1 id="header">Metric/Imperial unit conversion</h1> 
                <div class="value"><input type="number" id="value" name="name" required minlength="1" maxlength="8" size="10" value=20 onchange="refresh()"></div>
            </div>
            <div class="bottomContainer">
               <p class="headerBottom">Length (Meter/Feet)</p>
               <p class="pBottom" id="meterFeet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
               <p class="headerBottom">Volume (Liters/Gallons)</p>
               <p class="pBottom" id="litersGallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters </p>
               <p class="headerBottom">Mass (Kilograms/Pounds)</p>
               <p class="pBottom" id="kilogramsPounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                   
            </div>
        </section>
    
    <script src="index.js"></script>
    </body>
</html>
